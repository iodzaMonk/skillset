<head>
  <style>
    body {
      margin: 0;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/3d-force-graph"></script>
</head>

<body>
  <div id="3d-graph"></div>

  <script>
    const gData = {
      nodes: [
        {
          id: "css",
          size: 1,
        },
        {
          id: "mjs",
          size: 1,
        },
        {
          id: "tsx",
          size: 2,
        },
        {
          id: "js",
          size: 1,
        },
        {
          id: "[Skillset]",
          size: 6,
        },
        {
          id: "ts",
          size: 1,
        },
      ],
      links: [
        {
          source: "[Skillset]",
          target: "tsx",
          count: 1,
        },
        {
          source: "tsx",
          target: "[Skillset]",
          count: 1,
        },
        {
          source: "[Skillset]",
          target: "tsx",
          count: 1,
        },
        {
          source: "tsx",
          target: "[Skillset]",
          count: 1,
        },
        {
          source: "[Skillset]",
          target: "ts",
          count: 1,
        },
        {
          source: "ts",
          target: "[Skillset]",
          count: 1,
        },
        {
          source: "[Skillset]",
          target: "css",
          count: 1,
        },
        {
          source: "css",
          target: "[Skillset]",
          count: 1,
        },
        {
          source: "[Skillset]",
          target: "mjs",
          count: 1,
        },
        {
          source: "mjs",
          target: "[Skillset]",
          count: 1,
        },
        {
          source: "[Skillset]",
          target: "js",
          count: 1,
        },
        {
          source: "js",
          target: "[Skillset]",
          count: 1,
        },
      ],
    };

    const maxNodeSize = gData.nodes
      .map((n) => n.size)
      .reduce((a, b) => Math.max(a, b));
    const maxCount = gData.links
      .map((l) => l.count)
      .reduce((a, b) => Math.max(a, b));

    gData.links = gData.links.map((l) => {
      return { source: l.target, target: l.source, count: l.count };
    });

    const Graph = ForceGraph3D()(document.getElementById("3d-graph"))
      .graphData(gData)
      .nodeRelSize(4)
      .nodeVal((n) => Math.max((20 * n.size) / maxNodeSize, 0.001))
      .nodeLabel((n) => n.id + " (" + n.size + ")")
      .nodeColor((n) => (n.id.startsWith("[") ? "skyblue" : ""))
      .linkDirectionalParticles(6)
      .linkDirectionalParticleSpeed((d) => (d.count / maxCount) * 0.01)
      .linkOpacity(0.1)
      .linkWidth((d) => (3 * d.count) / maxCount + 0.1);
  </script>
</body>
