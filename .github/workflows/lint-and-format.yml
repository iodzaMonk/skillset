name: Lint and Format

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint:
    name: ESLint and Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: ESLint remediation guidance
        if: steps.lint.outcome == 'failure'
        run: |
          echo "::error title=ESLint issues detected::Run 'npm run lint:fix' locally to auto-correct lint errors before re-running the workflow."
          exit 1

      - name: Run Prettier check
        id: prettier
        if: steps.lint.outcome == 'success'
        run: npm run format:check
        continue-on-error: true

      - name: Prettier remediation guidance
        if: steps.prettier.outcome == 'failure'
        run: |
          echo "::error title=Prettier formatting issues::Run 'npm run format' locally to fix formatting before pushing again."
          exit 1
