name: Docker Build and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and publish image
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ format('{0}/{1}', secrets.DOCKER_USERNAME, github.event.repository.name) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate release timestamp
        id: timestamp
        run: echo "timestamp=$(date -u '+%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest
            type=raw,value=prod-${{ steps.timestamp.outputs.timestamp }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=docker.io/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=docker.io/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Publish build summary
        if: always()
        run: |
          echo "## Published Docker Image" >> "$GITHUB_STEP_SUMMARY"
          echo "- Repository: docker.io/${{ env.IMAGE_NAME }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Tags:" >> "$GITHUB_STEP_SUMMARY"
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            echo "  - \`$tag\`" >> "$GITHUB_STEP_SUMMARY"
          done <<< "${{ steps.meta.outputs.tags }}"
